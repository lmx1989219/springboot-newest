#logging.level.root=info
#logging.level.org.*=debug
#logging.level.com.example.demo.*=debug
#mysql datasource
spring.datasource.url=jdbc:mysql://192.168.224.64:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# redis cluster
spring.redis.cluster.nodes=192.168.224.163:7000
#spring.redis.host=localhost
#spring.redis.port=6379
spring.redis.pool.max-active=64
spring.redis.pool.max-idle=4
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
springfox.documentation.swagger.v2.path=/api-docs
server.tomcat.max-threads=8
server.tomcat.max-connections=8
#mybatis mapper
mybatis.mapper-locations=classpath:mapper/**/*.xml
